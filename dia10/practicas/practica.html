<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica con stilos</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        .container{
            background-color: grey;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .item {
            background-color: #1EAAFC;
            background-image: linear-gradient(130deg, #6C52D9 0%, #1EAAFC 85%, #3EDFD7 100%);
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            color: #ffffff;
            border-radius: 4px;
            border: 6px solid #171717;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .header{
            position: sticky;
            height: 100px;
            background-color: #1EAAFC;
            background-image: linear-gradient(160deg, #6C52D9 0%, #9B8AE6 127%);
        }
        .content{
            display: flex;
            flex:1;
            align-items: stretch;
            
        }
        .sidebar{
            margin: 10px 0px;
            background-image: linear-gradient(203deg, #3EDFD7 0%, #29A49D 90%)
        }
        .mainContent{
            flex:1;
            margin: 10px 0px 10px 10px;
        }
        .conten1,.content2, .content3{

            flex-grow:1;
            background-image: linear-gradient(130deg, #6C52D9 0%, #1EAAFC 85%, #3EDFD7 100%);
            
        }
        .content-2-3{
            display: flex;
            margin: 10px 0px 10px 0px;
            
        }

    </style>
</head>
<body>

    <!-- Colocar el icono de whatsapp abajo a la derecha -->
    <div class="container">
        <div class=" item header">
            Header
        </div>
        <div class="content">
            <div class="sidebar item">
                Sidebar
            </div>
            <div class="mainContent">
                <div class="conten1 item">Content 1</div>
                <div class="content-2-3">
                    <div class="content2 item ">
                        Content 2
                    </div>
                    <div class="content3 item ">
                        Content 3
                    </div>
                </div>
            </div>
        </div>
        <div class="footer item header">
            Footer
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra Papel Tijera</title>
  </head>
  <style>
    .Graph {
      width: 100%;
      background: gray;
      display: flex;
      text-align: center;
    }
    .Graph-wins {
      background: red;
    }
    .Graph-lose {
      background: blue;
    }
    div > div {
      color: white;
      width: 0%;
      transition: width 1s;
    }
    .Button {
      border: 1px dashed black;
    }
  </style>
  <body>
    <button id="btnPiedra">Piedra ✊</button>
    <button id="btnPapel">Papel ✋</button>
    <button id="btnTijera">Tijera ✌</button>

    <button id="btnReset">Reset</button>
    <button onClick="AIvsAI()" id="btnAutoPlay">AutoPlay</button>

    <div class="txtResultado" class="Button"></div>
    <hr />
    <p>Ganadas: <span id="ganadas">0</span></p>
    <p>Perdidas: <span id="perdidas">0</span></p>
    <p>Empatadas: <span id="empatadas">0</span></p>

    Gráfica:
    <div class="Graph">
      <div class="Graph-wins" id="divGanadas">Ganadas</div>
      <div class="Graph-lose" id="divPerdidads">Perdidas</div>
    </div>

    <hr />
    Stats:
    <div class="txtStats"></div>

    <script src="./index.js"></script>
  </body>
</html>
